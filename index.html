<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Slide Puzzle</title>
    </head>
    <body onload="shuffle();" onselectstart="return false;" onmousedown="return false;">
        <div class="numbers">
            <div>
                <img id="1" src="images/1.png">
                <img id="2" src="images/2.png">
                <img id="3" src="images/3.png">
                <img id="4" src="images/4.png">
            </div>
            <div>
                <img id="5" src="images/5.png">
                <img id="6" src="images/6.png">
                <img id="7" src="images/7.png">
                <img id="8" src="images/8.png">
            </div>
            <div>
                <img id="9" src="images/9.png">
                <img id="10" src="images/10.png">
                <img id="11" src="images/11.png">
                <img id="12" src="images/12.png">
            </div>
            <div>
                <img id="13" src="images/13.png">
                <img id="14" src="images/14.png">
                <img id="15" src="images/15.png">
                <img id="0" src="images/0.png">
            </div>
        </div>
        <div class="function">
            <div>
                <a>Time: </a>
                <a id="time">0:00.0</a>
            </div>
            <div>
                <a>Moves: </a>
                <a id="moves">0</a> 
            </div>
            <div class="button" onmousedown="shuffle()">
                Shuffle    
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
